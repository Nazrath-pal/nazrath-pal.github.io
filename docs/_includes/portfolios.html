<section id="portfolio" class="portfolio section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Portfolio</h2>
        <p>Below are some of the projects I have explored.</p>
      </div>

    {%- if site.posts.size > 0 -%}
      <div class="row portfolio-container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100" style="position: relative; height: 1410px;">
        {%- for post in site.posts -%}
        <div class="col-lg-4 col-md-6 portfolio-item filter-app" style="position: absolute; left: 0px; top: 0px;">
          <div class="portfolio-wrap">
            <img src="/assets/img/portfolio/{{post.thumbnail}}.jpg" class="img-fluid" alt="">
            <div class="portfolio-links">
              <span>{{ post.title | escape }}</span>
              <a href="{{ post.url | relative_url }}" title="More Details"><i class="bx bx-link"></i></a>
            </div>
          </div>
        </div>
        {%- endfor -%}
      </div>
    {%- endif -%}
    </div>
  </section>
